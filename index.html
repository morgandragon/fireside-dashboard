<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireside Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">   -->
</head>
<body>

  <div class="card-columns">

    <!--TABLE ORDER-->
    <div class="card bg-dark text-light text-center m-3">
      <div class="card-body">
        <h4 class="card-title">Table Order</h4>
        <ul class="list-group m-3 " id="table-order-list"></ul>

        <div class="input-group mb-3">
          <input type="text" class="form-control" id="add-member" placeholder="add member">
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary" id="add-member-button">Add Member</button>
          </div>

        </div>

        <a href="#" class="btn btn-primary btn-block mb-3" id="randomize-button">Randomize</a>
        <a href="#" class="btn btn-warning btn-block" id="reset-table-order">Reset</a>

      </div>

    </div>
          
    <!-- Number Guesser -->
    <div class="card bg-dark text-light text-center m-3">
      <div class="card-body">
        <h4 class="card-title">Number Guesser</h4>

        <p class="card-text" id="min-and-max-text">Choose a number between blah and blah</p>

        <div class="alert alert-success dismissable" id="guess-success">The number was 42! Dorian is the winner!</div>
        <div class="alert alert-danger" id="guess-error">Please choose a number between blah and blah</div>


        <form class="form-inline">
          <input type="number" class="form-control mr-2" style="width:35%" placeholder="Minimum" id="number-low">
          <input type="number" class="form-control mr-2" style="width:35%" placeholder="Maximum" id="number-high">
          <button type="submit" class="btn btn-primary" id="max-min-btn">Select</button>
        </form>
  
        <ul class="list-group m-3" id="number-guess-list">
          <!-- <li class="list-group-item list-group-item-secondary d-flex justify-content-between align-items-center">
            Dorian
            <input type="number" class="form-control" id="guess-Dorian" placeholder="Guess" style="width:35%">
          </li> -->
        </ul>
  
        <a href="#" class="btn btn-primary btn-block mb-3" id="guess-btn">Guess</a>
        <a href="#" class="btn btn-warning btn-block" id="reset-min-max">Reset</a>
        
      </div>

    </div>


    <!-- Timer -->
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
